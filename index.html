<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-contents">
          <h1 class="title-text">アカウント作成</h1>
          <div class="sns-login">
            <div class="sns-login-contens harf-size">
              <a href="#" class="button facebook full-size">Facebookでスタート</a>
            </div>
            <div class="sns-login-contens harf-size">
              <a href="#" class="button google full-size">Googleでスタート</a>
            </div>
          </div>
          <p class="timeline-text">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="account-info">
            <p class="timeline-text">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <div class="space name-box">
              <div class="name harf-size">
                <p class="label-text">名字<span class="alert"> ※</span></p>
                <input type="text" name="last_name" class="input-init input-area" required>
              </div>
              <div class="name harf-size">
                <p class="label-text">名前<span class="alert"> ※</span></p>
                <input type="text" name="first_name" class="input-init input-area" required>
              </div>
            </div>
            <div class="space gender">
              <p class="label-text full-size">性別</p>
              <div class="gender-contents">
                <label class="gender-content">
                  <input type="radio" name="gender" value="male" class="gender-input">
                  <span>
                    男性
                  </span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="female" class="gender-input">
                  <span>
                    女性
                  </span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="other" class="gender-input">
                  <span>
                    その他
                  </span>
                </label>
              </div>
            </div>
            <div class="space origin harf-size">
              <p class="label-text">出身</p>
              <div class="select-area">
                <select name="origin" id="origin" class="input-init input-area origin-input">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>
            <div class="space email">
              <p class="label-text">
                Eメール
                <span class="alert"> ※</span>
              </p>
              <input type="email" class="input-init input-area full-size" name="email" placeholder="ex) hoge@example.com" required>
            </div>
            <div class="space tel">
              <p class="label-text">電話番号</p>
              <input type="tel" class="input-init input-area full-size" name="tel" placeholder="ex) 09012345678" required>
            </div>
            <div class="space pass">
              <p class="label-text">
                パスワード
                <span class="alert"> ※</span>
              </p>
              <input type="password" class="input-init input-area full-size" name="password" required>
            </div>
            <div class="space pass">
              <p class="label-text">
                パスワード(確認用)
                <span class="alert"> ※</span>
              </p>
              <input type="password" class="input-init input-area full-size" name="password_confird" required>
            </div>
              <div class="space course">
                <p class="label-text">希望コース</p>
                <div class="course-option">
                  <input type="checkbox" name="course" value="frontend" id="frontend">
                  <label class="course-option-text" for="frontend">
                    フロントエンド
                  </label>
                </div>
                <div class="course-option">
                  <input type="checkbox" name="course" value="backend" id="backend">
                  <label class="course-option-text" for="backend">
                    バックエンド
                  </label>
                </div>
                <div class="course-option">
                  <input type="checkbox" name="course" value="app" id="app">
                  <label class="course-option-text" for="app">
                    アプリ
                  </label>
                </div>
              </div>
              <div class="space remarks">
                <p class="label-text">備考</p>
                <textarea class="input-init input-area full-size" name="remarks" placeholder="何かあればご記入ください"></textarea>
              </div>
              <div class="space">
                <input type="submit" value="アカウント作成" class="input-init button submit-btn full-size">
              </div>
              <p class="agreement">
                アカウントを作成することにより、<a class="link-color" href="#">利用規約</a>と<a class="link-color" href="#">プライバシーポリシー</a>に同意するものとします。
              </p>
            </div>
          </form>
          <div class="foot-part">
            <p>
              すでにアカウントをお持ちですか？
              <a class="link-color" href="#">ログイン</a>
            </p>
            <a class="link-color resend-mail" href="#">認証メールが届きませんか？</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
